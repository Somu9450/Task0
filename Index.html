<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Insider Program</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Marvel&display=swap' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="left-image-flex">
        </div>
    
        <div class="form-section-flex">
            <div class="form-head">
                <div class="top-logo">
                    <a href="https://www.marvel.com" target="_blank"><img class="logo" src="marvel/logo.jpg" alt="Logo"></a>
                </div>
                <div class="heading">
                    <h1 class="form-heading">Marvel Insider Program</h1>
                </div>
            </div>

            <div class="form-container">
                <form class="fan-form">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="movie2" name="movie2" required>

                    <label for="hero1">FAVOURITE HERO </label>
                    <input type="text" id="movie2" name="movie2">

                    <label for="hero2">FAVOURITE HERO</label>
                    <input type="text" id="movie1" name="movie1" required>

                    <label for="movie">FAVOURITE MOVIE</label>
                    <input type="text" id="movie2" name="movie2">

                    <label for="character">FAVOURITE CHARACTER</label>
                    <input type="text" id="character" name="character">

                    <label for="villain">FAVOURITE VILLAIN</label>
                    <select id="VILLAIN" name="VILLAIN">
                        <option value="thanos">THANOS</option>
                        <option value="loki">LOKI</option>
                        <option value="killmonger">ERIK KILLMONGER</option>
                        <option value="hela">HELA</option>
                        <option value="wanda">SCARLETT WITCH</option>
                        <option value="goblin">GREEN GOBLIN</option>
                        <option value="other">OTHER</option>
                    </select>

                    <button type="submit" class="submit-btn">
                        <img src="marvel/84982.jpg" alt="Submit Form"> 
                    </button>
                </form>
            </div>
        </div>

        <div class="right-image-flex">
        </div>
    </div>
</body>
</html>
